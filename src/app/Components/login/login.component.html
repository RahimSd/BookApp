<section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="col-lg-12">

                    </div>
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Book App Login</h2>
                            <form [formGroup]="loginForm">
                                <div class="row ml-2">

                                    <h4 class="text-danger message-flag">{{errorMessage}}</h4>
                                    <h4 class="text-success">{{successMessage}}</h4>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" placeholder="Username"
                                        formControlName="username" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example1cg">User Name</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" placeholder="Password"
                                        formControlName="paasword" class="form-control form-control-lg" />
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                </div>
                                <div class="d-flex">
                                    <button type="button"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body "
                                        (click)="loginUser(loginForm.value)">Login</button>
                                    <button type="button"
                                        class="btn btn-dark btn-block btn-lg gradient-custom-4 text-body ml-2"
                                        (click)="resetAll()">Reset
                                    </button>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Don't have account? <a href=""
                                        routerLink="/register" class="fw-bold text-body"><u class="sign-up">Sign
                                            Up</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
