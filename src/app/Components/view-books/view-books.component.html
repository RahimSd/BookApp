<div class="container">
    <div class="my-container" style="margin-top: 70px;">
        <h2 class="books-heading my-container">Author Books</h2>
        <div class="row">
            <div *ngFor="let book of authorBooksdata | paginate: {id:'pagination', itemsPerPage: 5, currentPage: p }">
                <div class="card card-section">
                    <img [src]="book.image" class="card-img-top" alt="Image is not displying">
                    <div class="card-body">
                        <h5 class="card-title">{{book.bookname}}</h5>
                        <p class="card-text">{{book.author}}</p>
                        <!-- <p class="card-text">{{book.description}}</p> -->
                    </div>
                </div>
                <div class="row mt-20 margin-20">
                    <button type="button" class="btn btn-primary mt-10 btn-section">add to favorite</button>
                </div>
            </div>
            <div class="col-lg-12" style="margin-top: 30px;margin-bottom: 30px;">
                <div class="">
                    <div class="col-lg-4" style="float: right">
                        <pagination-controls id="pagination" (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="my-container">
        <h2 class="books-heading my-container">RecommendedBooks Books</h2>
        <div class="row">
            <div
                *ngFor="let book of recomondadeBooksdata | paginate: {id:'pagination1', itemsPerPage: 5, currentPage: pp }">
                <div class="card card-section">
                    <img [src]="book.image" class="card-img-top" alt="Image is not displying">
                    <div class="card-body">
                        <h5 class="card-title">{{book.bookname}}</h5>
                        <p class="card-text">{{book.author}}</p>
                        <!-- <p class="card-text">{{book.description}}</p> -->
                    </div>
                </div>
                <div class="row mt-20 margin-20">
                    <button type="button" class="btn btn-primary mt-10 btn-section" (click)="addfavoritebooks(book)">add
                        to favorite</button>
                </div>
            </div>
        </div>
        <div class="col-lg-12" style="margin-top: 30px;margin-bottom: 30px;">
            <div class="">
                <div class="col-lg-4" style="float: right">
                    <pagination-controls id="pagination1" (pageChange)="pp = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
